<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>系统管理员 - 继续教育课时Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .btn-center {
            text-align: center;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .textarea-large {
            min-height: 120px;
            resize: vertical;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            min-width: 100px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<script src="lib/vue.3.4.26.global.min.js"></script>
<script src="lib/axios.min.js"></script>
<link href="lib/bootstrap@5.3.3.min.css" rel="stylesheet">
<script src="lib/bootstrap@5.3.3.min.js"></script>

<script src="js/axios-config.js?v=1.0.1"></script>

<body>
<div id="admin">
    <div class="container">
        <!-- 消息提示 -->
        <div v-if="message" :class="'alert alert-' + messageType"
             style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; min-width: 300px;">
            {{ message }}
        </div>

        <!-- 加载遮罩 -->
        <div v-if="loading"
             style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: flex; align-items: center; justify-content: center;">
            <div style="background: white; padding: 30px; border-radius: 10px; text-align: center;">
                <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
                <p style="margin: 0; color: #495057;">处理中...</p>
            </div>
        </div>

        <!-- 页面标题 -->
        <div class="header">
            <h2>系统管理员</h2>
            <p style="color: #6c757d; margin: 0;">继续教育课时Go - 用户白名单管理</p>
        </div>

        <!-- 管理员登录卡片 -->
        <div v-if="!isAdminLoggedIn" class="card">
            <h4 style="text-align: center; margin-bottom: 25px; color: #2c3e50;">管理员登录</h4>

            <div class="form-group">
                <label class="form-label">管理员用户名</label>
                <input class="form-control" v-model="adminUsername" placeholder="请输入管理员用户名">
            </div>

            <div class="form-group">
                <label class="form-label">管理员密码</label>
                <input class="form-control" type="password" v-model="adminPassword" placeholder="请输入管理员密码">
            </div>

            <div class="btn-center">
                <button class="btn btn-primary" @click="adminLogin">管理员登录</button>
            </div>
        </div>

        <!-- 管理员功能卡片 -->
        <div v-if="isAdminLoggedIn" class="card">
            <h4 style="text-align: center; margin-bottom: 25px; color: #2c3e50;">白名单管理</h4>

            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">{{ whitelistUsers.length }}</div>
                    <div class="stat-label">白名单用户数</div>
                </div>
            </div>

            <!-- 添加用户 -->
            <div class="form-group">
                <label class="form-label">添加用户到白名单</label>
                <textarea class="form-control textarea-large"
                          v-model="newUsers"
                          placeholder="请输入用户信息，一行一个用户（可以是身份证号码、姓名、手机号）"></textarea>
            </div>

            <div class="action-buttons">
                <button class="btn btn-success" @click="addUsers">添加用户</button>
                <button class="btn btn-warning" @click="refreshWhitelist">刷新用户列表</button>
                <button class="btn btn-danger" @click="adminLogout">退出管理员</button>
            </div>
        </div>

        <!-- 白名单用户列表 -->
        <div v-if="isAdminLoggedIn && whitelistUsers.length > 0" class="card">
            <h4 style="text-align: center; margin-bottom: 25px; color: #2c3e50;">白名单用户列表</h4>

            <div class="alert alert-warning">
                <strong>提示：</strong>勾选要删除的用户，然后点击删除按钮。支持批量删除。
            </div>

            <div style="overflow-x: auto;">
                <table class="user-table">
                    <thead>
                    <tr>
                        <th style="width: 60px;">
                            <input type="checkbox"
                                   class="checkbox-custom"
                                   @change="toggleSelectAll"
                                   :checked="isAllSelected">
                        </th>
                        <th style="width: 80px;">序号</th>
                        <th>用户信息</th>
                        <th style="width: 100px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(user, index) in whitelistUsers" :key="index">
                        <td>
                            <input type="checkbox"
                                   class="checkbox-custom"
                                   v-model="user.selected">
                        </td>
                        <td>{{ index + 1 }}</td>
                        <td>{{ user.value }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" @click="removeSingleUser(index)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="action-buttons">
                <button class="btn btn-danger" @click="removeSelectedUsers" :disabled="!hasSelectedUsers">
                    删除选中用户 ({{ selectedUserCount }})
                </button>
            </div>
        </div>

        <!-- 空白名单提示 -->
        <div v-if="isAdminLoggedIn && whitelistUsers.length === 0" class="card">
            <div class="alert alert-warning" style="text-align: center;">
                <strong>提示：</strong>当前白名单为空，所有用户都可以登录系统
            </div>
        </div>
    </div>
</div>

<script>
    const {createApp} = Vue;

    createApp({
        data() {
            return {
                isAdminLoggedIn: false,
                adminUsername: '',
                adminPassword: '',
                whitelistUsers: [],
                newUsers: '',
                loading: false,
                message: '',
                messageType: 'success'
            }
        },
        computed: {
            selectedUserCount() {
                return this.whitelistUsers.filter(user => user.selected).length;
            },
            hasSelectedUsers() {
                return this.selectedUserCount > 0;
            },
            isAllSelected() {
                return this.whitelistUsers.length > 0 && this.whitelistUsers.every(user => user.selected);
            }
        },
        mounted() {
            this.checkAdminLogin();
        },
        methods: {
            async adminLogin() {
                if (!this.adminUsername || !this.adminPassword) {
                    this.showMessage('请输入管理员用户名和密码', 'warning');
                    return;
                }

                this.loading = true;
                try {
                    const response = await axios.post('/admin/login', null, {
                        params: {
                            username: this.adminUsername,
                            password: this.adminPassword
                        }
                    });

                    let result = response.data.result;
                    if (result?.success) {
                        this.isAdminLoggedIn = true;
                        this.showMessage('管理员登录成功', 'success');
                        this.loadWhitelist();
                    } else {
                        this.showMessage(response.data.result?.message || '登录失败', 'danger');
                    }
                } catch (error) {
                    this.showMessage(error.response?.data?.message || '登录失败', 'danger');
                } finally {
                    this.loading = false;
                }
            },

            async adminLogout() {
                this.isAdminLoggedIn = false;
                this.adminUsername = '';
                this.adminPassword = '';
                this.whitelistUsers = [];
                this.newUsers = '';
                this.showMessage('已退出管理员登录', 'success');
            },

            async loadWhitelist() {
                this.loading = true;
                try {
                    const response = await axios.get('/admin/getWhitelist');
                    if (response.data.result?.success) {
                        this.whitelistUsers = response.data.result?.data.map(user => ({
                            value: user,
                            selected: false
                        }));
                    }
                } catch (error) {
                    this.showMessage('加载白名单失败', 'danger');
                } finally {
                    this.loading = false;
                }
            },

            async addUsers() {
                if (!this.newUsers.trim()) {
                    this.showMessage('请输入要添加的用户信息', 'warning');
                    return;
                }

                this.loading = true;
                try {
                    const response = await axios.post('/admin/addUsers', null, {
                        params: {
                            users: this.newUsers
                        }
                    });

                    if (response.data.result?.success) {
                        this.showMessage(`成功添加 ${response.data.result.addedCount} 个用户到白名单`, 'success');
                        this.newUsers = '';
                        this.loadWhitelist();
                    } else {
                        this.showMessage(response.data.result?.message || '添加用户失败', 'danger');
                    }
                } catch (error) {
                    this.showMessage(error.response?.data?.message || '添加用户失败', 'danger');
                } finally {
                    this.loading = false;
                }
            },

            async removeSelectedUsers() {
                const selectedUsers = this.whitelistUsers
                    .filter(user => user.selected)
                    .map(user => user.value);

                if (selectedUsers.length === 0) {
                    this.showMessage('请选择要删除的用户', 'warning');
                    return;
                }

                if (!confirm(`确定要删除选中的 ${selectedUsers.length} 个用户吗？`)) {
                    return;
                }

                this.loading = true;
                try {
                    const response = await axios.post('/admin/removeUsers', null, {
                        params: {
                            users: selectedUsers.join(',')
                        }
                    });

                    if (response.data.result?.success) {
                        this.showMessage(`成功删除 ${response.data.result.removedCount} 个用户`, 'success');
                        this.loadWhitelist();
                    } else {
                        this.showMessage(response.data.result?.message || '删除用户失败', 'danger');
                    }
                } catch (error) {
                    this.showMessage(error.response?.data?.message || '删除用户失败', 'danger');
                } finally {
                    this.loading = false;
                }
            },

            async removeSingleUser(index) {
                const user = this.whitelistUsers[index];
                if (!confirm(`确定要删除用户 "${user.value}" 吗？`)) {
                    return;
                }

                this.loading = true;
                try {
                    const response = await axios.post('/admin/removeUsers', null, {
                        params: {
                            users: user.value
                        }
                    });

                    if (response.data.result?.success) {
                        this.showMessage('用户删除成功', 'success');
                        this.loadWhitelist();
                    } else {
                        this.showMessage(response.data.result?.message || '删除用户失败', 'danger');
                    }
                } catch (error) {
                    this.showMessage(error.response?.data?.message || '删除用户失败', 'danger');
                } finally {
                    this.loading = false;
                }
            },

            async refreshWhitelist() {
                this.loading = true;
                try {
                    const response = await axios.get('/admin/refreshWhitelist');
                    if (response.data.result?.success) {
                        this.whitelistUsers = response.data.result.data.map(user => ({
                            value: user,
                            selected: false
                        }));
                        this.showMessage('白名单刷新成功', 'success');
                    }
                } catch (error) {
                    this.showMessage('刷新白名单失败', 'danger');
                } finally {
                    this.loading = false;
                }
            },

            toggleSelectAll() {
                const newState = !this.isAllSelected;
                this.whitelistUsers.forEach(user => {
                    user.selected = newState;
                });
            },

            checkAdminLogin() {
                // 这里可以添加检查管理员登录状态的逻辑
                // 暂时留空，因为管理员登录状态管理比较简单
            },

            showMessage(message, type = 'success') {
                this.message = message;
                this.messageType = type;
                setTimeout(() => {
                    this.message = '';
                }, 3000);
            }
        }
    }).mount('#admin');
</script>
</body>
</html>
